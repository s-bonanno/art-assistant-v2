<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Artist Grid">
    <title>Artist Grid Reference Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            850: '#1f1f23',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        /* Lightroom-style slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
            position: relative;
        }

        /* Track styling */
        input[type="range"]::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Slider handle */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            z-index: 1;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            z-index: 1;
        }

        /* Hover state */
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        /* Active state */
        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(0.9);
            background: #fff;
        }

        input[type="range"]:active::-moz-range-thumb {
            transform: scale(0.9);
            background: #fff;
        }

        /* Remove default track */
        input[type="range"]::-webkit-slider-runnable-track {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            border: none;
        }

        input[type="range"]::-moz-range-track {
            background: transparent;
            border: none;
        }

        /* Value label styling */
        .slider-value {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 3.5rem;
            text-align: right;
        }

        /* Slider group styling */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
            min-height: 32px;
        }

        .slider-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            min-width: 6rem;
        }

        /* Tab styling */
        .tab-group {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 -1rem;
            padding: 0 1rem;
        }

        .tab-button {
            position: relative;
            padding: 0.75rem 0;
            margin-right: 2rem;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.2s ease;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: transparent;
            transition: background-color 0.2s ease;
        }

        .tab-button.active {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-button.active::after {
            background: rgb(99, 102, 241);
        }

        .tab-button:hover:not(.active) {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Lightroom-style dropdown styling */
        select {
            -webkit-appearance: none;
            appearance: none;
            background-color: #1f1f23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 60px;
            line-height: 1.5;
            font-weight: 400;
            height: 2rem;
        }

        select:hover {
            color: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        select:focus {
            outline: none;
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        select option {
            background-color: #1f1f23;
            color: rgba(255, 255, 255, 0.4);
            padding: 0.5rem 0.75rem;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.5;
            height: 2rem;
            border-radius: 6px;
        }

        /* Style the dropdown when it's open */
        select:focus option:checked {
            background-color: rgba(99, 102, 241, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Remove default dropdown arrow in Firefox */
        select::-ms-expand {
            display: none;
        }

        select::-webkit-select-arrow {
            display: none;
        }

        select::-moz-focus-inner {
            border: 0;
        }

        select:-moz-focusring {
            color: transparent;
            text-shadow: 0 0 0 rgba(255, 255, 255, 0.4);
        }

        /* Input field styling to match select */
        input[type="number"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: #1f1f23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.5;
            font-weight: 400;
            height: 2rem;
        }

        input[type="number"]:focus {
            outline: none;
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        /* Segmented control styling */
        [data-active="true"] {
            background-color: rgb(99, 102, 241);
            color: white;
        }

        [data-active="false"] {
            color: rgba(255, 255, 255, 0.4);
        }

        [data-active="false"]:hover {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Disabled state styling */
        select:disabled,
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: rgba(24, 24, 27, 0.6);
        }

        select:disabled:hover,
        input:disabled:hover,
        select:disabled:focus,
        input:disabled:focus {
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Override any hover states when disabled */
        *:disabled:hover {
            background-color: rgba(24, 24, 27, 0.6) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
        }

        /* Update select hover states */
        select:not(:disabled):hover {
            color: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        select:not(:disabled):focus {
            outline: none;
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="h-full overflow-hidden bg-zinc-900">
    <!-- Main container -->
    <div class="relative h-full flex flex-col">
        <!-- Top toolbar -->
        <div class="flex-none bg-zinc-800/50 border-b border-zinc-700/20">
            <div class="h-14 px-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <input type="file" id="imageInput" accept="image/*" 
                            class="hidden"
                            aria-label="Upload image">
                        <button onclick="document.getElementById('imageInput').click()"
                            class="inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                            <i data-lucide="image-plus" class="w-4 h-4"></i>
                            Choose Image
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="fitToScreenBtn" class="hidden inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                        Fit to Screen
                    </button>
                    <button id="zoom100Btn" class="hidden inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                        <i data-lucide="zoom-in" class="w-4 h-4"></i>
                        100%
                    </button>
                    <button id="resetZoomBtn" class="hidden inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                        Fit to Canvas
                    </button>
                </div>
            </div>
        </div>

        <!-- Canvas area - fills available space -->
        <main class="flex-1 min-h-0 flex items-center justify-center p-4">
            <!-- Outer container with max dimensions -->
            <div class="relative w-full h-full flex items-center justify-center">
                <!-- Canvas preview container -->
                <div class="relative w-full h-full max-w-full max-h-full overflow-hidden flex justify-center items-center">
                    <!-- Canvas wrapper with padding -->
                    <div class="p-4 box-border">
                        <div id="canvasContainer" class="relative">
                            <canvas id="canvas" class="rounded-sm bg-zinc-850 shadow-lg"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings panels - slide up from bottom -->
        <div class="fixed inset-x-0 bottom-16 transition-transform duration-200 ease-in-out transform translate-y-full" id="settingsPanels">
            <!-- Grid settings panel -->
            <div class="hidden bg-zinc-850 border-t border-zinc-800 p-4 space-y-6" id="gridPanel">
                <!-- Grid Type -->
                <div class="space-y-2">
                    <span class="text-xs text-zinc-400">Grid Type</span>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <!-- Grid thumbnails and type selector container -->
                        <div class="flex items-center gap-2">
                            <!-- Grid thumbnails -->
                            <div class="w-8 h-8 bg-zinc-900/50 rounded flex items-center justify-center" id="gridThumbnail">
                                <canvas class="w-6 h-6" id="gridPreview"></canvas>
                            </div>
                            <!-- Grid type selector -->
                            <div class="relative flex-1 min-w-[180px]">
                                <select id="gridType" class="w-full text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md pl-2 pr-8 py-1.5 appearance-none hover:text-zinc-200 hover:border-zinc-600 focus:text-zinc-200">
                                    <option value="square">Square</option>
                                    <option value="diagonal">Diagonal</option>
                                    <option value="golden">Golden Ratio</option>
                                    <option value="thirds">Rule of Thirds</option>
                                    <option value="none">None</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-zinc-400">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- Color selector -->
                        <div class="flex gap-2 items-center justify-center h-8 grid-control">
                            <button class="w-6 h-6 rounded-full bg-white border-2 border-zinc-700 hover:border-zinc-500" data-color="#ffffff"></button>
                            <button class="w-6 h-6 rounded-full bg-black border-2 border-zinc-700 hover:border-zinc-500" data-color="#000000"></button>
                            <button class="w-6 h-6 rounded-full bg-zinc-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#71717a"></button>
                            <button class="w-6 h-6 rounded-full bg-red-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#ef4444"></button>
                            <button class="w-6 h-6 rounded-full bg-blue-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#3b82f6"></button>
                            <button class="w-6 h-6 rounded-full bg-yellow-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#eab308"></button>
                        </div>
                    </div>
                </div>

                <!-- Divider -->
                <div class="h-px bg-zinc-800/50"></div>

                <!-- Grid Size Controls -->
                <div class="space-y-2 grid-control" data-grid-control="square-only">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400">Size</span>
                        <div class="flex items-center gap-2">
                            <input type="number" id="gridSquareSize" value="5" min="0.1" step="0.1"
                                class="w-24 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md px-2 py-1.5">
                            <div class="relative group">
                                <select id="unitSelect" class="w-16 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md pl-2 pr-6 py-1.5 appearance-none hover:text-zinc-200 hover:border-zinc-600 focus:text-zinc-200">
                                    <option value="cm">cm</option>
                                    <option value="in">in</option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-2 top-1/2 -translate-y-1/2 h-3 w-3 pointer-events-none text-zinc-400 group-hover:text-zinc-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400" id="gridSizeValue">5 cm</span>
                    </div>
                    <input type="range" id="gridSizeSlider" min="1" max="2000" step="1" value="5"
                        class="w-full">
                </div>

                <!-- Line Weight -->
                <div class="space-y-2 grid-control">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400">Line Weight</span>
                        <span class="text-xs text-zinc-400" id="gridLineWeightValue">1px</span>
                    </div>
                    <input type="range" id="gridLineWeight" min="0.5" max="5" step="0.5" value="1"
                        class="w-full">
                </div>

                <!-- Opacity -->
                <div class="space-y-2 grid-control">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400">Opacity</span>
                        <span class="text-xs text-zinc-400" id="gridOpacityValue">50%</span>
                    </div>
                    <input type="range" id="gridOpacity" min="0" max="1" step="0.1" value="0.5"
                        class="w-full">
                </div>
            </div>

            <!-- Canvas settings panel -->
            <div class="hidden bg-zinc-850 border-t border-zinc-800 p-4 space-y-6" id="canvasPanel">
                <!-- View Mode Control -->
                <div class="space-y-2">
                    <span class="text-xs text-zinc-400">View Mode</span>
                    <div class="grid grid-cols-2 bg-zinc-900/50 rounded-md p-0.5 gap-0.5">
                        <button type="button" id="cropToCanvasBtn" class="text-xs py-1.5 rounded active:scale-95 transition-all duration-75" data-active="true">Crop to Canvas</button>
                        <button type="button" id="showAllBtn" class="text-xs py-1.5 rounded active:scale-95 transition-all duration-75" data-active="false">Show All</button>
                    </div>
                </div>

                <!-- Canvas Size -->
                <div class="space-y-2" id="canvasSizeControls">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Canvas Presets -->
                        <div class="space-y-2">
                            <span class="text-xs text-zinc-400">Canvas Presets</span>
                            <div class="relative">
                                <select id="canvasSizePreset" class="w-full text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md pl-2 pr-8 py-1.5 appearance-none hover:text-zinc-200 hover:border-zinc-600 focus:text-zinc-200">
                                    <option value="custom">Custom</option>
                                    <optgroup label="Standard Paper">
                                        <option value="a4">A4 (21.0 x 29.7 cm)</option>
                                        <option value="a3">A3 (29.7 x 42.0 cm)</option>
                                        <option value="a2">A2 (42.0 x 59.4 cm)</option>
                                        <option value="a1">A1 (59.4 x 84.1 cm)</option>
                                        <option value="a0">A0 (84.1 x 118.9 cm)</option>
                                    </optgroup>
                                    <optgroup label="Common Painting">
                                        <option value="small">Small (20 x 25 cm)</option>
                                        <option value="medium">Medium (30 x 40 cm)</option>
                                        <option value="large">Large (50 x 70 cm)</option>
                                    </optgroup>
                                    <optgroup label="Square">
                                        <option value="square-small">Small Square (20 x 20 cm)</option>
                                        <option value="square-medium">Medium Square (30 x 30 cm)</option>
                                        <option value="square-large">Large Square (50 x 50 cm)</option>
                                    </optgroup>
                                    <optgroup label="Common Ratios">
                                        <option value="ratio-16-9">16:9 (32 x 18 cm)</option>
                                        <option value="ratio-4-3">4:3 (28 x 21 cm)</option>
                                        <option value="ratio-8-10">8:10 (24 x 30 cm)</option>
                                        <option value="ratio-5-7">5:7 (25 x 35 cm)</option>
                                        <option value="ratio-3-4">3:4 (30 x 40 cm)</option>
                                    </optgroup>
                                    <optgroup label="Traditional">
                                        <option value="quarter-imperial">1/4 Imperial (22.9 x 30.5 cm)</option>
                                        <option value="half-imperial">1/2 Imperial (30.5 x 45.7 cm)</option>
                                        <option value="imperial">Imperial (45.7 x 61.0 cm)</option>
                                    </optgroup>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-zinc-400">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Canvas Dimensions -->
                        <div class="space-y-2">
                            <span class="text-xs text-zinc-400">Canvas Dimensions</span>
                            <div class="flex items-center gap-2 flex-nowrap">
                                <input type="number" id="canvasWidth" value="50" min="1" step="0.1"
                                    class="w-[4.8rem] text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md px-2 py-1.5">
                                <span class="text-xs text-zinc-400">x</span>
                                <input type="number" id="canvasHeight" value="50" min="1" step="0.1"
                                    class="w-[4.8rem] text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md px-2 py-1.5">
                                <div class="relative">
                                    <select id="canvasUnitSelect" class="w-16 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md pl-2 pr-6 py-1.5 appearance-none hover:text-zinc-200 hover:border-zinc-600 focus:text-zinc-200">
                                <option value="cm">cm</option>
                                <option value="in">in</option>
                            </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-zinc-400">
                                        <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Canvas Orientation -->
                        <div class="space-y-2">
                            <span class="text-xs text-zinc-400">Orientation</span>
                            <div class="grid grid-cols-2 bg-zinc-900/50 rounded-md p-0.5 gap-0.5">
                                <button type="button" id="landscapeBtn" class="text-xs py-1.5 rounded active:scale-95 transition-all duration-75" data-active="true">Landscape</button>
                                <button type="button" id="portraitBtn" class="text-xs py-1.5 rounded active:scale-95 transition-all duration-75" data-active="false">Portrait</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters panel -->
            <div class="hidden bg-zinc-850 border-t border-zinc-800 p-4 space-y-4" id="filtersPanel">
                <!-- Filter tabs -->
                <div class="tab-group">
                    <button class="tab-button active" data-tab="lightTab">Light</button>
                    <button class="tab-button" data-tab="hueSaturationTab">Colour</button>
                </div>

                <!-- Light Tab -->
                <div class="tab-content active" id="lightTab">
                    <div class="space-y-3">
                        <!-- Active Toggle and Reset Button -->
                        <div class="flex items-center justify-between pb-2 border-b border-zinc-800/50">
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-xs text-zinc-400">Active</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="lightFilterToggle" class="sr-only peer">
                                    <div class="w-11 h-6 bg-zinc-800 hover:bg-zinc-700 rounded-full peer peer-checked:bg-zinc-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-zinc-400 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:bg-white"></div>
                                </label>
                            </div>
                            <button id="lightFilterReset" class="text-xs text-zinc-400 hover:text-zinc-200 transition-colors duration-200">
                                Reset
                            </button>
                        </div>

                        <!-- Exposure -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Exposure</span>
                                <span class="text-xs text-zinc-400 cursor-pointer hover:text-zinc-200 transition-colors duration-200" id="exposureValue" data-reset-value="0">0</span>
                            </div>
                            <input type="range" id="exposure" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                        
                        <!-- Contrast -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Contrast</span>
                                <span class="text-xs text-zinc-400 cursor-pointer hover:text-zinc-200 transition-colors duration-200" id="contrastValue" data-reset-value="0">0</span>
                            </div>
                            <input type="range" id="contrast" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                        
                        <!-- Highlights -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Highlights</span>
                                <span class="text-xs text-zinc-400 cursor-pointer hover:text-zinc-200 transition-colors duration-200" id="highlightsValue" data-reset-value="0">0</span>
                            </div>
                            <input type="range" id="highlights" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                        
                        <!-- Shadows -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Shadows</span>
                                <span class="text-xs text-zinc-400 cursor-pointer hover:text-zinc-200 transition-colors duration-200" id="shadowsValue" data-reset-value="0">0</span>
                            </div>
                            <input type="range" id="shadows" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                    </div>
                </div>
                
                <!-- Hue/Saturation Tab (renamed to Colour) -->
                <div class="tab-content hidden" id="hueSaturationTab">
                    <div class="space-y-3">
                        <!-- Active Toggle and Reset Button -->
                        <div class="flex items-center justify-between pb-2 border-b border-zinc-800/50">
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-xs text-zinc-400">Active</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="hueSaturationFilterToggle" class="sr-only peer">
                                    <div class="w-11 h-6 bg-zinc-800 hover:bg-zinc-700 rounded-full peer peer-checked:bg-zinc-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-zinc-400 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full peer-checked:after:bg-white"></div>
                                </label>
                            </div>
                            <button id="hueSaturationFilterReset" class="text-xs text-zinc-400 hover:text-zinc-200 transition-colors duration-200">
                                Reset
                            </button>
                        </div>
                        
                        <!-- Saturation -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Saturation</span>
                                <span class="text-xs text-zinc-400 cursor-pointer hover:text-zinc-200 transition-colors duration-200" id="saturationValue" data-reset-value="0">0</span>
                            </div>
                            <input type="range" id="saturation" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                        
                        <!-- Color Temperature -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Color Temperature</span>
                                <span class="text-xs text-zinc-400 cursor-pointer hover:text-zinc-200 transition-colors duration-200" id="temperatureValue" data-reset-value="0">0</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-zinc-500">Cool</span>
                                <input type="range" id="temperature" min="-100" max="100" step="1" value="0"
                                    class="w-full">
                                <span class="text-[10px] text-zinc-500">Warm</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom toolbar -->
        <div class="flex-none bg-zinc-900/95 backdrop-blur-sm border-t border-zinc-800/50 pb-[env(safe-area-inset-bottom,16px)]">
            <div class="flex justify-around items-center h-16 px-4 max-w-md mx-auto">
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200 data-[active=true]:text-indigo-400 data-[active=true]:bg-zinc-800/75 data-[active=true]:hover:bg-zinc-800/75 data-[active=true]:hover:text-indigo-400" data-panel="gridPanel">
                    <i data-lucide="grid" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Grid</span>
                </button>
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200 data-[active=true]:text-indigo-400 data-[active=true]:bg-zinc-800/75 data-[active=true]:hover:bg-zinc-800/75 data-[active=true]:hover:text-indigo-400" data-panel="canvasPanel">
                    <i data-lucide="crop" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Canvas</span>
                </button>
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200 data-[active=true]:text-indigo-400 data-[active=true]:bg-zinc-800/75 data-[active=true]:hover:bg-zinc-800/75 data-[active=true]:hover:text-indigo-400" data-panel="filtersPanel">
                    <i data-lucide="sliders" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Filters</span>
                </button>
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200" id="exportBtn">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Export</span>
                </button>
            </div>
        </div>
    </div>

    <style>
        .hide-scrollbars {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }

        .hide-scrollbars::-webkit-scrollbar {
            display: none;             /* Chrome, Safari */
        }
    </style>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Panel toggle functionality
        const settingsPanels = document.getElementById('settingsPanels');
        const panels = document.querySelectorAll('[id$="Panel"]');
        const toolbarButtons = document.querySelectorAll('[data-panel]');

        let activePanel = null;

        toolbarButtons.forEach(button => {
            button.addEventListener('click', () => {
                const panelId = button.dataset.panel;
                const panel = document.getElementById(panelId);
                
                // If clicking the active panel button, close it
                if (activePanel === panel) {
                    settingsPanels.classList.add('translate-y-full');
                    panel.classList.add('hidden');
                    button.setAttribute('data-active', 'false');
                    activePanel = null;
                    return;
                }

                // Hide all panels and reset button styles
                panels.forEach(p => p.classList.add('hidden'));
                toolbarButtons.forEach(b => {
                    b.setAttribute('data-active', 'false');
                });

                // Show the selected panel
                if (panel) {
                    settingsPanels.classList.remove('translate-y-full');
                    panel.classList.remove('hidden');
                    button.setAttribute('data-active', 'true');
                    activePanel = panel;
                }
            });
        });

        // Close panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsPanels.contains(e.target) && 
                !e.target.closest('[data-panel]') &&
                !settingsPanels.classList.contains('translate-y-full')) {
                settingsPanels.classList.add('translate-y-full');
                panels.forEach(p => p.classList.add('hidden'));
                toolbarButtons.forEach(b => {
                    b.setAttribute('data-active', 'false');
                });
                activePanel = null;
            }
        });

        // View mode control functionality
        const showAllBtn = document.getElementById('showAllBtn');
        const cropToCanvasBtn = document.getElementById('cropToCanvasBtn');
        const canvasWidth = document.getElementById('canvasWidth');
        const canvasHeight = document.getElementById('canvasHeight');
        const canvasUnitSelect = document.getElementById('canvasUnitSelect');

        function updateViewMode(showAll) {
            showAllBtn.setAttribute('data-active', showAll);
            cropToCanvasBtn.setAttribute('data-active', !showAll);
            
            // Enable/disable all canvas controls
            const canvasControls = [
                canvasWidth,
                canvasHeight,
                canvasUnitSelect,
                document.getElementById('canvasSizePreset'),
                document.getElementById('landscapeBtn'),
                document.getElementById('portraitBtn')
            ];
            
            canvasControls.forEach(control => {
                if (control) {
                    control.disabled = showAll;
                }
            });
        }

        showAllBtn.addEventListener('click', () => updateViewMode(true));
        cropToCanvasBtn.addEventListener('click', () => updateViewMode(false));

        // Initialize with Show All selected
        updateViewMode(true);

        // Canvas size presets
        const canvasSizePresets = {
            'a4': { width: 21.0, height: 29.7 },
            'a3': { width: 29.7, height: 42.0 },
            'a2': { width: 42.0, height: 59.4 },
            'small': { width: 20.0, height: 25.0 },
            'medium': { width: 30.0, height: 40.0 },
            'large': { width: 50.0, height: 70.0 },
            'square-small': { width: 20.0, height: 20.0 },
            'square-medium': { width: 30.0, height: 30.0 },
            'square-large': { width: 50.0, height: 50.0 },
            'widescreen-landscape': { width: 32.0, height: 18.0 },
            'widescreen-portrait': { width: 18.0, height: 32.0 },
            'standard-landscape': { width: 28.0, height: 21.0 },
            'standard-portrait': { width: 21.0, height: 28.0 },
            'quarter-imperial': { width: 22.9, height: 30.5 },
            'half-imperial': { width: 30.5, height: 45.7 },
            'imperial': { width: 45.7, height: 61.0 }
        };

        // Canvas orientation control
        const landscapeBtn = document.getElementById('landscapeBtn');
        const portraitBtn = document.getElementById('portraitBtn');

        function updateOrientation() {
            const width = parseFloat(canvasWidth.value);
            const height = parseFloat(canvasHeight.value);
            
            if (width === height) {
                // Square canvas - disable both buttons
                landscapeBtn.disabled = true;
                portraitBtn.disabled = true;
                landscapeBtn.setAttribute('data-active', 'false');
                portraitBtn.setAttribute('data-active', 'false');
            } else {
                // Enable buttons
                landscapeBtn.disabled = false;
                portraitBtn.disabled = false;
                
                // Set active state based on orientation
                const isLandscape = width > height;
                landscapeBtn.setAttribute('data-active', isLandscape);
                portraitBtn.setAttribute('data-active', !isLandscape);
            }
        }

        function swapDimensions() {
            const width = canvasWidth.value;
            const height = canvasHeight.value;
            
            // Swap values
            canvasWidth.value = height;
            canvasHeight.value = width;
            
            // Trigger change events to update canvas
            canvasWidth.dispatchEvent(new Event('change'));
            canvasHeight.dispatchEvent(new Event('change'));
            
            // Update orientation buttons
            updateOrientation();
        }

        // Add event listeners
        landscapeBtn.addEventListener('click', () => {
            const width = parseFloat(canvasWidth.value);
            const height = parseFloat(canvasHeight.value);
            if (width < height) {
                swapDimensions();
            }
        });

        portraitBtn.addEventListener('click', () => {
            const width = parseFloat(canvasWidth.value);
            const height = parseFloat(canvasHeight.value);
            if (width > height) {
                swapDimensions();
            }
        });

        // Update orientation when dimensions change
        canvasWidth.addEventListener('change', updateOrientation);
        canvasHeight.addEventListener('change', updateOrientation);

        // Initial orientation update
        updateOrientation();

        // Filter tab functionality
        const filterTabs = document.querySelectorAll('#filtersPanel .tab-button');
        const filterContents = document.querySelectorAll('#filtersPanel .tab-content');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                filterTabs.forEach(t => t.classList.remove('active'));
                filterContents.forEach(c => c.classList.add('hidden'));
                
                // Add active class to clicked tab and show corresponding content
                tab.classList.add('active');
                const contentId = tab.dataset.tab;
                document.getElementById(contentId).classList.remove('hidden');
            });
        });
        
        // Ensure proper tab selection when filter panel is opened
        document.querySelector('[data-panel="filtersPanel"]').addEventListener('click', () => {
            // Check if any tab is already active, if not select the Light tab by default
            const activeTab = document.querySelector('#filtersPanel .tab-button.active');
            if (!activeTab) {
                // Select the Light tab and its content
                const lightTab = document.querySelector('#filtersPanel .tab-button[data-tab="lightTab"]');
                const lightContent = document.getElementById('lightTab');
                
                if (lightTab && lightContent) {
                    // Activate the Light tab and show its content
                    filterTabs.forEach(t => t.classList.remove('active'));
                    filterContents.forEach(c => c.classList.add('hidden'));
                    
                    lightTab.classList.add('active');
                    lightContent.classList.remove('hidden');
                }
            }
        });
    </script>
    <script src="script.js" type="module"></script>
