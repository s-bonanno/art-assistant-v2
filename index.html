<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Grid Reference Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            850: '#1f1f23',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        /* Lightroom-style slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
            position: relative;
        }

        /* Track styling */
        input[type="range"]::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Slider handle */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            z-index: 1;
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.15s ease;
            position: relative;
            z-index: 1;
        }

        /* Hover state */
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        /* Active state */
        input[type="range"]:active::-webkit-slider-thumb {
            transform: scale(0.9);
            background: #fff;
        }

        input[type="range"]:active::-moz-range-thumb {
            transform: scale(0.9);
            background: #fff;
        }

        /* Remove default track */
        input[type="range"]::-webkit-slider-runnable-track {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            border: none;
        }

        input[type="range"]::-moz-range-track {
            background: transparent;
            border: none;
        }

        /* Value label styling */
        .slider-value {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            min-width: 3.5rem;
            text-align: right;
        }

        /* Slider group styling */
        .slider-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
            min-height: 32px;
        }

        .slider-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            min-width: 6rem;
        }

        /* Tab styling */
        .tab-group {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 -1rem;
            padding: 0 1rem;
        }

        .tab-button {
            position: relative;
            padding: 0.75rem 0;
            margin-right: 2rem;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            transition: color 0.2s ease;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: transparent;
            transition: background-color 0.2s ease;
        }

        .tab-button.active {
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-button.active::after {
            background: rgb(99, 102, 241);
        }

        .tab-button:hover:not(.active) {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Lightroom-style dropdown styling */
        select {
            -webkit-appearance: none;
            appearance: none;
            background-color: #1f1f23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 60px;
            line-height: 1.5;
            font-weight: 400;
            height: 2rem;
        }

        select:hover {
            color: rgba(255, 255, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        select:focus {
            outline: none;
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        select option {
            background-color: #1f1f23;
            color: rgba(255, 255, 255, 0.4);
            padding: 0.5rem 0.75rem;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.5;
            height: 2rem;
            border-radius: 6px;
        }

        /* Style the dropdown when it's open */
        select:focus option:checked {
            background-color: rgba(99, 102, 241, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Remove default dropdown arrow in Firefox */
        select::-ms-expand {
            display: none;
        }

        select::-webkit-select-arrow {
            display: none;
        }

        select::-moz-focus-inner {
            border: 0;
        }

        select:-moz-focusring {
            color: transparent;
            text-shadow: 0 0 0 rgba(255, 255, 255, 0.4);
        }

        /* Input field styling to match select */
        input[type="number"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: #1f1f23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.5;
            font-weight: 400;
            height: 2rem;
        }

        input[type="number"]:focus {
            outline: none;
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        /* Segmented control styling */
        [data-active="true"] {
            background-color: rgb(99, 102, 241);
            color: white;
        }

        [data-active="false"] {
            color: rgba(255, 255, 255, 0.4);
        }

        [data-active="false"]:hover {
            color: rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="h-full overflow-hidden bg-zinc-900">
    <!-- Main container -->
    <div class="relative h-full flex flex-col">
        <!-- Top toolbar -->
        <div class="flex-none bg-zinc-800/50 border-b border-zinc-700/20">
            <div class="h-14 px-4 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <input type="file" id="imageInput" accept="image/*" 
                            class="hidden"
                            aria-label="Upload image">
                        <button onclick="document.getElementById('imageInput').click()"
                            class="inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                            <i data-lucide="image-plus" class="w-4 h-4"></i>
                            Choose Image
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button id="fitToScreenBtn" class="hidden inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                        Fit to Screen
                    </button>
                    <button id="zoom100Btn" class="hidden inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                        <i data-lucide="zoom-in" class="w-4 h-4"></i>
                        100%
                    </button>
                    <button id="resetZoomBtn" class="hidden inline-flex items-center gap-1.5 px-3 py-2 rounded-md text-xs font-medium
                                   text-zinc-400 hover:bg-zinc-700/50 hover:text-zinc-200
                                   transition-colors duration-150">
                        <i data-lucide="maximize" class="w-4 h-4"></i>
                        Fit to Canvas
                    </button>
                </div>
            </div>
        </div>

        <!-- Canvas area - fills available space -->
        <main class="flex-1 min-h-0 flex items-center justify-center p-4">
            <!-- Outer container with max dimensions -->
            <div class="relative w-full h-full flex items-center justify-center">
                <!-- Canvas preview container -->
                <div class="relative w-full h-full max-w-full max-h-full overflow-hidden flex justify-center items-center">
                    <!-- Canvas wrapper with padding -->
                    <div class="p-4 box-border">
                        <div id="canvasContainer" class="relative">
                            <canvas id="canvas" class="rounded-sm bg-zinc-850 shadow-lg"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings panels - slide up from bottom -->
        <div class="fixed inset-x-0 bottom-16 transition-transform duration-200 ease-in-out transform translate-y-full" id="settingsPanels">
            <!-- Grid settings panel -->
            <div class="hidden bg-zinc-850 border-t border-zinc-800 p-4 space-y-6" id="gridPanel">
                <!-- Grid Size Controls -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400">Size</span>
                        <div class="flex items-center gap-2">
                            <input type="number" id="gridSquareSize" value="5" min="0.1" step="0.1"
                                class="w-16 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md px-2 py-1.5">
                            <div class="relative group">
                                <select id="unitSelect" class="w-16 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md pl-2 pr-6 py-1.5 appearance-none hover:text-zinc-200 hover:border-zinc-600 focus:text-zinc-200">
                                    <option value="cm">cm</option>
                                    <option value="in">in</option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-2 top-1/2 -translate-y-1/2 h-3 w-3 pointer-events-none text-zinc-400 group-hover:text-zinc-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400" id="gridSizeValue">5 cm</span>
                    </div>
                    <input type="range" id="gridSizeSlider" min="1" max="2000" step="1" value="5"
                        class="w-full">
                </div>

                <!-- Line Weight -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400">Line Weight</span>
                        <span class="text-xs text-zinc-400" id="gridLineWeightValue">1px</span>
                    </div>
                    <input type="range" id="gridLineWeight" min="0.5" max="5" step="0.5" value="1"
                        class="w-full">
                </div>

                <!-- Opacity -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <span class="text-xs text-zinc-400">Opacity</span>
                        <span class="text-xs text-zinc-400" id="gridOpacityValue">50%</span>
                    </div>
                    <input type="range" id="gridOpacity" min="0" max="1" step="0.1" value="0.5"
                        class="w-full">
                </div>

                <!-- Color -->
                <div class="space-y-2">
                    <span class="text-xs text-zinc-400">Color</span>
                    <div class="flex gap-2">
                        <button class="w-6 h-6 rounded-full bg-white border-2 border-zinc-700 hover:border-zinc-500" data-color="#ffffff"></button>
                        <button class="w-6 h-6 rounded-full bg-black border-2 border-zinc-700 hover:border-zinc-500" data-color="#000000"></button>
                        <button class="w-6 h-6 rounded-full bg-zinc-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#71717a"></button>
                        <button class="w-6 h-6 rounded-full bg-red-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#ef4444"></button>
                        <button class="w-6 h-6 rounded-full bg-blue-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#3b82f6"></button>
                        <button class="w-6 h-6 rounded-full bg-yellow-500 border-2 border-zinc-700 hover:border-zinc-500" data-color="#eab308"></button>
                    </div>
                </div>
            </div>

            <!-- Canvas settings panel -->
            <div class="hidden bg-zinc-850 border-t border-zinc-800 p-4 space-y-6" id="canvasPanel">
                <!-- View Mode Control -->
                <div class="space-y-2">
                    <span class="text-xs text-zinc-400">View Mode</span>
                    <div class="grid grid-cols-2 bg-zinc-900/50 rounded-md p-0.5 gap-0.5">
                        <button type="button" id="cropToCanvasBtn" class="text-xs py-1.5 rounded active:scale-95 transition-all duration-75" data-active="true">Crop to Canvas</button>
                        <button type="button" id="showAllBtn" class="text-xs py-1.5 rounded active:scale-95 transition-all duration-75" data-active="false">Show All</button>
                    </div>
                </div>

                <!-- Canvas Size -->
                <div class="space-y-2" id="canvasSizeControls">
                    <span class="text-xs text-zinc-400">Canvas Size</span>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center gap-2">
                            <input type="number" id="canvasWidth" value="50" min="1" step="1"
                                class="w-16 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md px-2 py-1.5 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="text-xs text-zinc-400">×</span>
                            <input type="number" id="canvasHeight" value="50" min="1" step="1"
                                class="w-16 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md px-2 py-1.5 disabled:opacity-50 disabled:cursor-not-allowed">
                        </div>
                        <div class="relative group">
                            <select id="canvasUnitSelect" class="w-16 text-xs text-zinc-400 bg-zinc-850 border border-zinc-700 rounded-md pl-2 pr-6 py-1.5 appearance-none hover:text-zinc-200 hover:border-zinc-600 focus:text-zinc-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:text-zinc-400 disabled:hover:border-zinc-700">
                                <option value="cm">cm</option>
                                <option value="in">in</option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-2 top-1/2 -translate-y-1/2 h-3 w-3 pointer-events-none text-zinc-400 group-hover:text-zinc-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters panel -->
            <div class="hidden bg-zinc-850 border-t border-zinc-800 p-4 space-y-4" id="filtersPanel">
                <!-- Light Section -->
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <i data-lucide="sun" class="w-4 h-4 text-zinc-400"></i>
                            <h3 class="text-sm font-medium text-zinc-200">Light</h3>
                        </div>
                        <button class="text-zinc-400 hover:text-zinc-200" id="lightSectionToggle">
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div class="space-y-3" id="lightSectionContent">
                        <!-- Exposure -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Exposure</span>
                                <span class="text-xs text-zinc-400" id="exposureValue">0</span>
                            </div>
                            <input type="range" id="exposure" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                        
                        <!-- Contrast -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Contrast</span>
                                <span class="text-xs text-zinc-400" id="contrastValue">0</span>
                            </div>
                            <input type="range" id="contrast" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                        
                        <!-- Highlights -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Highlights</span>
                                <span class="text-xs text-zinc-400" id="highlightsValue">0</span>
                            </div>
                            <input type="range" id="highlights" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                        
                        <!-- Shadows -->
                        <div class="space-y-2">
                            <div class="flex items-center justify-between">
                                <span class="text-xs text-zinc-400">Shadows</span>
                                <span class="text-xs text-zinc-400" id="shadowsValue">0</span>
                            </div>
                            <input type="range" id="shadows" min="-100" max="100" step="1" value="0"
                                class="w-full">
                        </div>
                    </div>
                </div>

                <!-- Posterise Filter -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-zinc-400">Posterise</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="posteriseToggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-zinc-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:bg-white peer-checked:bg-indigo-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        </label>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-zinc-400">Levels</span>
                            <span class="text-xs text-zinc-400" id="posteriseLevelsValue">4</span>
                        </div>
                        <input type="range" id="posteriseLevels" min="2" max="10" step="1" value="4"
                            class="w-full">
                    </div>
                </div>

                <!-- Edge Detection Filter -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-zinc-400">Edge Detection</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="edgesToggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-zinc-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:bg-white peer-checked:bg-indigo-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        </label>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-zinc-400">Strength</span>
                            <span class="text-xs text-zinc-400" id="edgesStrengthValue">2</span>
                        </div>
                        <input type="range" id="edgesStrength" min="0" max="5" step="0.1" value="2"
                            class="w-full">
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-zinc-400">Opacity</span>
                            <span class="text-xs text-zinc-400" id="edgesOpacityValue">100%</span>
                        </div>
                        <input type="range" id="edgesOpacity" min="0" max="1" step="0.1" value="1"
                            class="w-full">
                    </div>
                </div>

                <!-- Light Split Filter -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-zinc-400">Light Split</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="lightSplitToggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-zinc-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:bg-white peer-checked:bg-indigo-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        </label>
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-zinc-400">Shadows</span>
                            <span class="text-xs text-zinc-400" id="shadowThresholdValue">30%</span>
                        </div>
                        <input type="range" id="shadowThreshold" min="0" max="50" step="1" value="30"
                            class="w-full">
                    </div>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-zinc-400">Highlights</span>
                            <span class="text-xs text-zinc-400" id="highlightThresholdValue">70%</span>
                        </div>
                        <input type="range" id="highlightThreshold" min="50" max="100" step="1" value="70"
                            class="w-full">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom toolbar -->
        <div class="flex-none bg-zinc-900/95 backdrop-blur-sm border-t border-zinc-800/50">
            <div class="flex justify-around items-center h-16 px-4 max-w-md mx-auto">
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200" data-panel="gridPanel">
                    <i data-lucide="grid" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Grid</span>
                </button>
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200" data-panel="canvasPanel">
                    <i data-lucide="crop" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Canvas</span>
                </button>
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200" data-panel="filtersPanel">
                    <i data-lucide="sliders" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Filters</span>
                </button>
                <button class="flex flex-col items-center justify-center gap-1 p-2 rounded-lg text-zinc-400 hover:text-zinc-200 hover:bg-zinc-800/50 transition-colors duration-200" id="exportBtn">
                    <i data-lucide="download" class="w-5 h-5"></i>
                    <span class="text-[10px] font-medium">Export</span>
                </button>
            </div>
        </div>
    </div>

    <style>
        .hide-scrollbars {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;     /* Firefox */
        }

        .hide-scrollbars::-webkit-scrollbar {
            display: none;             /* Chrome, Safari */
        }
    </style>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Panel toggle functionality
        const settingsPanels = document.getElementById('settingsPanels');
        const panels = document.querySelectorAll('[id$="Panel"]');
        const toolbarButtons = document.querySelectorAll('[data-panel]');

        let activePanel = null;

        toolbarButtons.forEach(button => {
            button.addEventListener('click', () => {
                const panelId = button.dataset.panel;
                const panel = document.getElementById(panelId);
                
                // If clicking the active panel button, close it
                if (activePanel === panel) {
                    settingsPanels.classList.add('translate-y-full');
                    panel.classList.add('hidden');
                    button.classList.remove('text-indigo-400', 'bg-zinc-800/75');
                    const icon = button.querySelector('i');
                    const label = button.querySelector('span');
                    if (icon) icon.classList.remove('text-indigo-400');
                    if (label) label.classList.remove('text-indigo-400');
                    activePanel = null;
                    return;
                }

                // Hide all panels and reset button styles
                panels.forEach(p => p.classList.add('hidden'));
                toolbarButtons.forEach(b => {
                    b.classList.remove('text-indigo-400', 'bg-zinc-800/75');
                    const icon = b.querySelector('i');
                    const label = b.querySelector('span');
                    if (icon) icon.classList.remove('text-indigo-400');
                    if (label) label.classList.remove('text-indigo-400');
                });

                // Show the selected panel
                if (panel) {
                    settingsPanels.classList.remove('translate-y-full');
                    panel.classList.remove('hidden');
                    button.classList.add('text-indigo-400', 'bg-zinc-800/75');
                    const icon = button.querySelector('i');
                    const label = button.querySelector('span');
                    if (icon) icon.classList.add('text-indigo-400');
                    if (label) label.classList.add('text-indigo-400');
                    activePanel = panel;
                }
            });
        });

        // Close panel when clicking outside
        document.addEventListener('click', (e) => {
            if (!settingsPanels.contains(e.target) && 
                !e.target.closest('[data-panel]') &&
                !settingsPanels.classList.contains('translate-y-full')) {
                settingsPanels.classList.add('translate-y-full');
                panels.forEach(p => p.classList.add('hidden'));
                toolbarButtons.forEach(b => {
                    b.classList.remove('text-indigo-400', 'bg-zinc-800/75');
                    const icon = b.querySelector('i');
                    const label = b.querySelector('span');
                    if (icon) icon.classList.remove('text-indigo-400');
                    if (label) label.classList.remove('text-indigo-400');
                });
                activePanel = null;
            }
        });

        // View mode control functionality
        const showAllBtn = document.getElementById('showAllBtn');
        const cropToCanvasBtn = document.getElementById('cropToCanvasBtn');
        const canvasWidth = document.getElementById('canvasWidth');
        const canvasHeight = document.getElementById('canvasHeight');
        const canvasUnitSelect = document.getElementById('canvasUnitSelect');

        function updateViewMode(showAll) {
            showAllBtn.setAttribute('data-active', showAll);
            cropToCanvasBtn.setAttribute('data-active', !showAll);
            
            // Enable/disable canvas size controls
            canvasWidth.disabled = showAll;
            canvasHeight.disabled = showAll;
            canvasUnitSelect.disabled = showAll;
        }

        showAllBtn.addEventListener('click', () => updateViewMode(true));
        cropToCanvasBtn.addEventListener('click', () => updateViewMode(false));

        // Initialize with Show All selected
        updateViewMode(true);
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
